<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            display: flex;
            height: fit-content;
            flex-direction: column;
            margin-top: 25px;
        }

        .task-recordarea {
            display: flex;
            flex: 1;
            border-radius: 20px;
            height: 130px;
            background-color: rgba(133, 128, 128, 0.103);
            margin-bottom: 30px;
        }

        .left-dashboard {
            display: flex;
            justify-content: center;
            width: 65%;
            display: block;
            margin-right: 18px;
            margin-top: 15px;
            margin-left: 18px;
            margin-bottom: 8px;
        }

        .dashboard {
            display: flex;
            height: 80px;
            background-color: white;
            width: 100%;
            padding-left: 10px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

        .priority-level {
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            font-weight: bolder;
            margin-top: 10px;
            margin-left: 10px;
        }

        .right-dashboard {
            display: flex;
            width:35%;
            height: fit-content;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .edit-btn,
        .done-btn,
        .delete-btn {
            height: fit-content;
            margin-top: 15px;
            padding: 10px 14px;
            border-radius: 8px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 20px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: rgb(8, 72, 167);
            border: none;
            color: white;
        }

        .done-btn {
            background-color: rgb(5, 99, 9);
            border: none;
            color: white;
        }

        .delete-btn {
            background-color: rgb(233, 105, 105);
            border: none;
            color: white;
        }

        .edit-container {
            display: flex;
            height: fit-content;
            /* width: 100%; */
            flex-direction: row;
            /* flex: 1; */
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            /* background-color: rgba(94, 90, 90, 0.8); */
            background-color: rgba(250, 249, 249, 0.993);
           
            border-radius: 10px;
            
            min-width: fit-content;
            

        }

        .edit-container textarea {
            /* flex: 1; */
            height: 115px;
            min-width: 65%;
            outline: none;
            resize: none;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;



        }

        .edit-textarea {
            text-indent: 8px;

        }

        .priority-selector {
            display: flex;
            align-items: center;
            gap: 50px;
            min-width: fit-content;
        }

        /* .priority-selector label {
            font-size: 16px;
        } */
        .priority-selector select {
            height: 30px;
            width:fit-content;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 10px;
            font-family: Arial, Helvetica, sans-serif;
    font-weight: 500;
    font-size:18px ;
    outline: none;
    background-color: rgba(133, 128, 128, 0.103);
    
            /* text-align: center; */
        }

        .priority option {
            text-align: start;
           
            border-radius: 12px;

        }

        .high-priority {
            color: red;
        }

        .medium-priority {
            color: orange;
        }

        .low-priority {
            color: green;
        }

        .submit-edit-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="task-recordarea">
            <div class="left-dashboard">
                <div class="dashboard">Sample Task</div>
                <div class="priority-level">Priority Level :
                    <span style="color: red;">HIGH</span>
                </div>

            </div>
            <div class="right-dashboard">
                <button class="edit-btn" data-task-id="1">Edit</button>
                <button class="done-btn" data-task-id="1">Done</button>
                <div class="done_cont">
                    <span onclick="document.querySelector('.done_cont').style.display='none'" class="close"
                        title="close">&times;</span>
                    <div class="done_txt">
                        <p>Are you sure want to submit this Task?</p>
                    </div>
                    <form action="/done_task" method="post">
                        <div class="done_actions">
                            <button onclick="document.querySelector('.done_cont').style.display='none'"
                                class="cancel">Cancel</button>
                            <button type="submit" class="done" id="task_id_done" name="task_id_done"
                                value="1">submit</button>
                        </div>
                    </form>
                </div>

                <button class="delete-btn" data-task-id="1">Delete</button>
                <div class="delete_cont" data-task-id="1">
                    <span onclick="document.querySelector('.delete_cont').style.display='none'" class="close"
                        title="close">&times;</span>
                    <div class="delete_txt">
                        <p>Are you sure want to delete this task?</p>
                    </div>
                    <form action="/delete_task" method="post">
                        <div class="delete_actions">
                            <button onclick="document.querySelector('.delete_cont').style.display='none'"
                                class="cancel">Cancel</button>
                            <button type="submit" class="delete" id="task_id_delete" name="task_id_delete"
                                value="1">Delete</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="edit-container" id="edit-container-1" style="display: none;">
                <form>
                    <div class="priority-selector">
                        <textarea class="edit-textarea">hi kishore how are you </textarea>
    
    
    
                        <!-- <label for="priority">Priority Level:</label> -->
                        <select name="priority" id="priority">
                            <option value="HIGH" class="high-priority">Priority Level:&lpar;<strong>HIGH</strong>&rpar;</option>
                            <option selected value="MEDIUM" class="medium-priority" >Priority Level:&lpar;<strong>MEDIUM</strong>&rpar;</option>
                            <option value="LOW" class="low-priority">Priority Level:&lpar;<strong>LOW</strong>&rpar;</option>
                        </select>
                        <button class="submit-edit-btn" data-task-id="1">Submit</button>
                    </div>
                </form>
            </div>

        </div>

        


    </div>

    </div>

    <script>
        document.querySelectorAll('.edit-btn').forEach(function (btn) {
            btn.addEventListener('click', function () {
                var taskId = this.getAttribute('data-task-id');
                document.getElementById('edit-container-' + taskId).style.display = 'block';
            });
        });

        document.querySelectorAll('.submit-edit-btn').forEach(function (btn) {
            btn.addEventListener('click', function () {
                var taskId = this.getAttribute('data-task-id');
                var editedContent = document.querySelector('#edit-container-' + taskId + ' .edit-textarea').value;
                document.querySelector('#edit-container-' + taskId).style.display = 'none';
                document.querySelector('.task-recordarea[data-task-id="' + taskId + '"] .dashboard').innerText = editedContent;
            });
        });
    </script>
</body>

</html>
